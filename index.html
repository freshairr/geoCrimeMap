
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Farmington CrimeReport</title>
    <meta content="initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js"></script>
    <link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css" rel="stylesheet" />
    <link rel='stylesheet' href='css/application.css' media='screen' />
    <link rel="icon" type="image/png" href="http://sixmethods.com/geoCrimeMap/favicon.ico">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
      <h1>
        Farmington CrimeMap
      </h1>
      <span>A CrimeMap of Farmington, NM showing the latest crimes and where they happened at.</span>
    </header>
    <section class="content">
      <div class="legend">
        <div class="item">
          Alcohol Related
          <div class="item_count alcohol_count">
            &nbsp;
          </div>
        </div>
        <div class="item">
          Assault
          <div class="item_count assault_count">
            &nbsp;
          </div>
        </div>
        <div class="item">
          Breakins
          <div class="item_count breakins_count">
            &nbsp;
          </div>
        </div>
        <div class="item">
          Disorderly Conduct
          <div class="item_count disorder_count">
            &nbsp;
          </div>
        </div>
        <div class="item">
          Drugs
          <div class="item_count drugs_count">
            &nbsp;
          </div>
        </div>
        <div class="item">
          Property Damage
          <div class="item_count property_count">
            &nbsp;
          </div>
        </div>
        <div class="item">
          Theft
          <div class="item_count theft_count">
            &nbsp;
          </div>
        </div>
        <div class="item">
          Etc.
          <div class="item_count etc_count">
            &nbsp;
          </div>
        </div>
      </div>
      <div id="map"></div>
    </section>

  </body>
</html>
